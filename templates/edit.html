{% extends "base.html" %}
{% block content %}
<h2>Edit a user</h2>
<form method="POST" action="{{ return_url }}">
    <label>First Name</label>
    <input type="text" name="first" value="{{ user.first_name}}"></input>
    <label>Last Name</label>
    <input type="text" name="last" value="{{ user.last_name }}"></input>
    <label>Image URL</label>
    <input type="text" name="URL" value="{{ user.image_url }}"></input>
    <input type="submit" name="cancel_button" value="Cancel"></input>
    <input type="submit" name="save_button" value="Save"></input>
</form>
{% endblock %}
