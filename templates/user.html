{% extends "base.html" %}
{% block content %}
    <img src="{{ user.image_url }}" alt="user image"></img>
    <h2>{{ user.first_name }} {{ user.last_name }}</h2>
    <form action="{{ edit_url }}">
        <input type="submit" value="edit"></input>
    </form>
    <form action="{{ delete_url }}">
        <input type="submit" value="delete"></input>
    </form>
{% endblock %}
